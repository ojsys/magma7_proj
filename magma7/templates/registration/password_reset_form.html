{% extends 'base.html' %}
{% block title %}Password Reset â€¢ Magma7Fitness{% endblock %}
{% block content %}
<div class="container">
  <div class="section" style="max-width:560px;margin:0 auto;">
    <h4 class="deep-orange-text text-darken-2">Reset your password</h4>
    <form method="post" class="card-panel white">
      {% csrf_token %}
      {{ form.email.errors }}
      <div class="input-field">
        <input type="email" name="email" id="id_email" required>
        <label for="id_email">Email address</label>
      </div>
      <button type="submit" class="btn deep-orange">Send reset link</button>
    </form>
  </div>
</div>
{% endblock %}
